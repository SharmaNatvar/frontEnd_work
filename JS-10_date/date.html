<script>

    let currDate = new Date()

    console.log(currDate , "current Date");

    console.log(currDate.getSeconds() , "current Second");
    console.log(currDate.getMinutes() , "current min");
    console.log(currDate.getHours() , "current hours");
    console.log(currDate.getDay() , "current day");
    console.log(currDate.getMonth() , "current Month");
    console.log(currDate.getFullYear() , "current Year");


</script>
