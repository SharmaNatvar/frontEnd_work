<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number</title>
</head>
<body>
    <input type="number" placeholder="enter your age" id="firstNum">
    <input type="submit" onclick="check()"/>
    <h2>voting <span id="age"></span></h2>


    <script>

        function check(){
            let age = parseInt(document.getElementById('firstNum').value);
                console.log(age);
            age>=18?document.getElementById('age').innerHTML=" you are eligible for voting":document.getElementById('age').innerHTML=" you are not eligible for voting"
        }
    </script>
</body>
</html>
