<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        let noteBook = [ "classmate","dome","shree","navneet " ]
        
        document.write("example of push <br/> <br/>");
        
        noteBook.push(" hay bro this all are notebook company")
        
        document.write(noteBook +"<hr/>")
        
        document.write("example of unshift <br/> <br/>");
        
        noteBook.unshift("best notebook company are => ")
        
        document.write(noteBook +"<hr/>")
        
        let bookName = ["math","computer","sci","hindi","english"];
        
        document.write("example of pop <br/> <br/>");
        bookName.pop();
        
        document.write(bookName +"<hr/>")
        
        document.write("example of shift <br/> <br/>");
        bookName.shift();

        document.write(bookName)

    </script>
</body>
</html>
