<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <div>
        <h1>Form</h1>
        <form>
            <label>Name &rarr;</label>
            <input type="text" placeholder="First Name"/>
            <input type="text" placeholder="last Name"/>
            <br/><br/>
            <label>email &rarr;</label>
            <input type="email" placeholder="your email"/>
            <br/><br/>
            <label>password &rarr;</label>
            <input type="password" placeholder="enter your password"/>
            <br/><br/>
            <label>Conform password &rarr;</label>
            <input type="password" placeholder="conform your password"/>
            <br/><br/>
            <label>Contact number &rarr;</label>
            <input type="tel" placeholder="enter your contact" pattern="[0-9]{10}"/>
            <br/><br/>
            <label>Date &rarr;</label>
            <input type="date"/>
            <br/><br/>
            <label>Range &rarr;</label>
            <input type="range"/>
            <br/><br/>
            <label>Select File &rarr;</label>
            <input type="file"/>
            <br/><br/>
            <label> Message Box &rarr;</label>
            <textarea cols="30" rows="5" ></textarea>
            <br/><br/>
            <label for="cricket">cricket</label >
            <input type="checkbox" id="cricket"/>
            <label for="bag">BAG</label>
            <input type="checkbox" id="bag"/>
            <br/><br/>
            <label><input type="radio" name="gender"/>male</label>
            <label><input type="radio" name="gender"/>female</label>
            <br/><br/>
            <button>sumbit</button>
 
        </form>
    </div>
</body>
</html>
