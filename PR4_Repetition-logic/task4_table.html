<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let table;
        let num = parseInt(prompt("enter your number")); 
        let value = parseInt(prompt("enter your 2nd number")); 

        for(i=1;i<=10;i++){
            table = num*i 
            document.write(num +" * "+ i + " = " + table + "<br/>");
        }
        document.write("<hr/>")


        for(i=1;i<=10;i++){
            table = value*i 
            document.write(value +" * "+ i + " = " + table  + "<br/>");
        }
    </script>
</body>
</html>
