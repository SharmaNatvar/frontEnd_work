<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let oddSum=0
        let evenSum=0
        
        for(i=1;i<=100;i++){
            if(i%2==0){
                evenSum+=i;
            }
            else{
                oddSum+=i;
            }
        }
        console.log("even"+evenSum)
        console.log("odd"+oddSum)
    </script>
</body>
</html>
