<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="sum"></h1>
    </div>

    <script>
        let num =parseInt(prompt("enter the value of number"));
        let totalSum=0

        for(i=1;i<=num;i++){
            totalSum+=i;
            document.getElementById('sum').innerHTML=(totalSum);
        }
    </script>
</body>
</html>
