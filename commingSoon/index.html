<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/all.min.css"/>
</head>
<body>
    <div class="hero">
        <div class="container">
            <nav class="navbar">
                <img src="./image/logo.jpg" alt="logo image"/>
                <button class="getButton">Get in touch</button>
            </nav>
        </div>
        <div class="comingText">
            <div class="container">
                <h1>Our website is <strong>comingSoon</strong></h1>
                <form>
                    <input type="email" placeholder="Email Address"/>
                    <button type="submit" class="getButton">submit</button>
                </form>
                <p>Subscribe to get the latest update about our product</p>
            </div>
        </div>
        <div class="socialIcon">
            <div class="container">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
        </div>
    </div>

</body>
</html>
